<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rwitter</title>
  </head>
  <body>
    <header>
      <div class="nav-links">
        <a href="">
          <i class="material-icons-outlined">flutter_dash</i>
        </a>

        <a href="">
          <i class="material-icons-outlined">home</i>
          <span style="font-weight: 600">Home</span>
        </a>

        <a href="">
          <i class="material-icons-outlined">tag</i>
          <span style="font-weight: 600">Explore</span>
        </a>

        <a href="">
          <i class="material-icons-outlined">notifications</i>
          <span style="font-weight: 600">Notifications</span>
        </a>

        <a href="">
          <i class="material-icons-outlined">email</i>
          <span style="font-weight: 600">Messages</span>
        </a>

        <a href="">
          <i class="material-icons-outlined">bookmark_border</i>
          <span style="font-weight: 600">Bookmarks</span>
        </a>

        <a href="">
          <i class="material-icons-outlined">list_alt</i>
          <span style="font-weight: 600">Lists</span>
        </a>

        <a href="">
          <i class="material-icons-outlined">person</i>
          <span style="font-weight: 600">Profile</span>
        </a>

        <a href="">
          <i class="material-icons-outlined">more</i>
          <span style="font-weight: 600">More</span>
        </a>

        <button class="tweet-button">Sweet</button>
      </div>
      <!-- End: .nav-links -->

      <div class="main-account">
        <a href="">
          <img src="images/userSubscriptions.jpeg" alt="" class="tweet-img" />
          <div class="account-details">
            <span class="account-name">Riyad Salem</span>
            <span class="account-handle">@riyadmslem</span>
          </div>
          <!-- End: .account-details -->
          <i class="material-icons-outlined">more_horiz</i>
        </a>
      </div>
      <!-- End: .main-account -->
    </header>

    <main>
      <div class="main-flex">
        <div class="main-feed">
          <div class="home-bar">
            <span>Home</span>
            <i class="material-icons-outlined">auto_awesome</i>
          </div>
        </div>
        <div class="side feed"></div>
      </div>
    </main>
  </body>
</html>
